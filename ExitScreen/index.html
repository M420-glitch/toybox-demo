<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You for Playing!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="exit-container">
    <h1>Thank You for Playing!</h1>
    
    <div class="stats-summary">
      <h2>Your Progress</h2>
      <div class="stat-row">
        <span>Total XP:</span>
        <span id="total-xp">0</span>
      </div>
      <div class="stat-row">
        <span>Toyboxes Completed:</span>
        <span id="completed-count">0</span>
      </div>
      <div class="stat-row">
        <span>Me Me Tokens:</span>
        <span id="tokens-count">0</span>
      </div>
    </div>
    
    <div class="button-container">
      <button id="submit-score-button" class="primary-button">Submit to Leaderboard</button>
      <button id="continue-button" class="secondary-button">Return to Game</button>
      <button id="reset-button" class="danger-button">Reset Progress</button>
      <button id="logout-button" class="secondary-button">Logout</button>
    </div>
  </div>

  <script src="../playerState.js"></script>
  <script src="game.js"></script>
</body>
</html>
