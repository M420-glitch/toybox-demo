<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ground Toybox</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="top-left-controls">
    <button onclick="goToMap()">ğŸ—ºï¸ Progress Map</button>
    <button onclick="saveAndExit()">ğŸ’¾ Save & Exit</button>
  </div>
  <h1>ğŸŒ± Ground Toybox</h1>
  <p>Grow crops for the community. Pick 3 essentials from the toolbox. Not everything belongs in the soil.</p>

<div id="game-container">
  <div id="game-area">
    <div id="grow-dropzone">
      <div class="grow-slot" data-slot="1"></div>
      <div class="grow-slot" data-slot="2"></div>
      <div class="grow-slot" data-slot="3"></div>
    </div>
    <div id="ground-strip"></div>
  </div>
</div>

<div id="toolbox">
  <p>Toolbox:</p>
  <img id="seed" src="assets/grow/seed.png" class="draggable" draggable="true" title="Seed" />
  <img id="water-can" src="assets/grow/water-can.png" class="draggable" draggable="true" title="Watering Can" />
  <img id="sun" src="assets/grow/sun.png" class="draggable" draggable="true" title="Sunlight" />
  <img id="cola" src="assets/grow/cola.png" class="draggable" draggable="true" title="Can of Cola" />
  <img id="flatscreen" src="assets/grow/flatscreen.png" class="draggable" draggable="true" title="Flat Screen TV" />
</div>
</div>


  <div id="xp-counter">
    XP: <span id="xp-value">--</span>
  </div>

  <div id="completion-buttons" style="display: none;">
    <button id="btn-continue">Continue</button>
    <button id="btn-exit">Exit</button>
  </div>

  <script src="config.js"></script>
  <script src="../playerState.js"></script>
<script src="game.js"></script>

</body>
</html>
